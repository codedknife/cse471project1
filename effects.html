<h1>effects component</h2>
<p>ashley tran</p>

<p>elements</p>
<ul>
<li>10 - component passes audio: the audio frame will be processed with the indicated effect in XML.</li>
<li>20 - 1 effect: noisegate</li>
</ul>

<p> demonstration </p>
<p> sample score file </p>
<textarea>
<?xml version="1.0" encoding="utf-8"?>
<score bpm="120" beatspermeasure="2">
  <instrument instrument="AdditiveInstrument" noisegate="1">
  </instrument>
  <instrument instrument="NoiseGate">
    <note threshold="0.01"/>
  </instrument>
</score>
</textarea>
