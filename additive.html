<h1>additive instrument</h2>
<p>ashley tran</p>

<p>elements</p>
<ul>
<li>10 - sinusoid playback on demand from the sequencer</li>
<li>20 - definition of all harmonics</li>
<li>30 - envelope generation</li>
</ul>
